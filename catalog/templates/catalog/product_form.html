{% extends 'catalog/base.html' %}
{% block content %}
<header data-bs-theme="dark" class="d-flex justify-content-between align-items-center p-3">

      <div>
        <a href="{% url 'catalog:product_list' %}" class="btn btn-danger">Вернуться на главную</a>
      </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
