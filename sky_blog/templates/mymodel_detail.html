<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали объекта MyModel</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ mymodel.title }}</h1>
        <p>{{ mymodel.content }}</p>
        <p>Создано: {{ mymodel.created_at|date:"d M Y" }}</p>
        <p>Просмотров: {{ mymodel.views }}</p>

        <a href="{% url 'mymodel_edit' mymodel.pk %}" class="btn btn-secondary">Редактировать</a>
        <a href="{% url 'mymodel_confirm_delete' mymodel.pk %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'mymodel_list' %}" class="btn btn-primary">Вернуться к списку</a>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
